paths:
  /api/customer:
    get:
      description: Fetches a list of all customers from the database
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/generated.Customer'
            type: array
      summary: Get all customers
      tags:
      - customers
    post:
      consumes:
      - application/json
      description: Creates a new customer entry in the database
      parameters:
      - description: Customer object
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/generated.CreateCustomerParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/generated.Customer'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Create a new customer
      tags:
      - customers
  /api/customer/{id}:
    delete:
      description: Deletes a customer based on the id from the database
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Customer deleted
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "404":
          description: Customer not found
          schema:
            type: string
      summary: Delete customer
      tags:
      - customers
    get:
      description: Fetches a customer based on the id from the database
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/generated.Customer'
      summary: Get customer
      tags:
      - customers
    patch:
      consumes:
      - application/json
      description: Updates a customer's details based on the ID provided in the URL
        path. This may include personal information as well as optional address updates.
      parameters:
      - description: Customer ID
        in: path
        name: id
        required: true
        type: integer
      - description: Updated customer details
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateCustomerWithAddress'
      produces:
      - application/json
      responses:
        "200":
          description: Customer updated successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Customer not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update a customer
      tags:
      - customers
  /api/customer/menu/select:
    post:
      consumes:
      - application/json
      description: Select Menu Item
      parameters:
      - description: Menu item selection details
        in: body
        name: customer
        required: true
        schema:
          $ref: '#/definitions/handlers.MenuItemSelection'
      produces:
      - application/json
      responses:
        "201":
          description: Menu item successfully selected
          schema:
            $ref: '#/definitions/handlers.MenuItemSelection'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Select Menuitem
      tags:
      - customers
