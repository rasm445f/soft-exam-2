definitions:
  db.AddItemParams:
    properties:
      customer_id:
        type: integer
      name:
        type: string
      price:
        type: number
      quantity:
        type: integer
      restaurant_id:
        type: integer
    type: object
  handlers.SelectOrderRequest:
    properties:
      comment:
        example: No vegetables on the pizza.
        type: string
    type: object
  handlers.UpdateQuantityRequest:
    properties:
      quantity:
        type: integer
    type: object
info:
  contact: {}
paths:
  /api/shopping:
    post:
      consumes:
      - application/json
      description: Add an item to the shopping cart
      parameters:
      - description: item object
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/db.AddItemParams'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/db.AddItemParams'
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Add an item
      tags:
      - shoppingCart
  /api/shopping/{customerId}:
    delete:
      consumes:
      - application/json
      description: Clears the cart for the specified customer
      parameters:
      - description: customer ID
        in: path
        name: customerId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: cart cleared
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Clears the cart
      tags:
      - shoppingCart
  /api/shopping/{customerId}/{itemId}:
    patch:
      consumes:
      - application/json
      description: Update the quantity of an existing item in the shopping cart. If
        the quantity is set to 0, the item will be removed.
      parameters:
      - description: customer ID
        in: path
        name: customerId
        required: true
        type: integer
      - description: Item ID
        in: path
        name: itemId
        required: true
        type: integer
      - description: New quantity for the item
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateQuantityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Item updated successfully
          schema:
            type: string
        "400":
          description: Invalid input
          schema:
            type: string
        "404":
          description: Item not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Update an item in the cart
      tags:
      - shoppingCart
  /api/shopping/{id}:
    get:
      description: Fetches a list of items based on the customerId
      parameters:
      - description: customer ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Cart cleared
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: View items for a customer
      tags:
      - shoppingCart
  /api/shopping/consume:
    get:
      description: Fetches a list of items based on the customerId
      produces:
      - application/json
      responses:
        "200":
          description: Cart cleared
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: View items for a customer
      tags:
      - shoppingCart
  /api/shopping/publish/{customerId}:
    post:
      consumes:
      - application/json
      description: Selecting the cart for the specified customer with an optional
        comment
      parameters:
      - description: Customer ID
        in: path
        name: customerId
        required: true
        type: integer
      - description: Customer Comment (optional)
        in: body
        name: comment
        required: true
        schema:
          $ref: '#/definitions/handlers.SelectOrderRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Order Selected Successfully
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Publish a Customer's shopping cart to RabbitMQ to be consumed by the
        Order service with an optional Comment
      tags:
      - shoppingCart
swagger: "2.0"
